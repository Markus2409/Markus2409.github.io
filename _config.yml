plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-seo-tag   # <â€” aggiunto

author:
  name   : "Marco CuscunÃ "
